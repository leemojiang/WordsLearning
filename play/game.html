<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Game</title>
  <link rel="stylesheet" type="text/css" href="game.css">
  <script src="wordcloud2.js"></script>
</head>
<body>
  <h1>Vocabulary Game</h1>
  <div id="help-info">Press [Space] to skip, [U] for unknown. </div>
  <div id="word-container" class="word"></div>
  <div class="buttons">
    <button id="known">I Know This</button>
    <button id="unknown">I Don't Know This</button>
  </div>
  <div class="canvas-container">
    <div class="canvas-item">
      <h2>Searched Words</h2>
      <div id="wordCanvas" style="width: 500px; height: 500px;"></div>
    </div>
    <div class="canvas-item">
      <h2>Unknown Words</h2>
      <div id="unKnownCanvas" style="width: 500px; height: 500px;"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
